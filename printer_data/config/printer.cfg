[printer]
kinematics: cartesian
max_velocity: 250
max_accel: 1000
max_z_velocity: 10
max_z_accel: 100
square_corner_velocity: 5.0

[mcu rpi]
serial: /tmp/klipper_host_mcu

[adxl345]
cs_pin: rpi:None

[resonance_tester]
accel_chip: adxl345
probe_points: 100,100,20  # an example

[input_shaper]
shaper_freq_x: 61.0
shaper_freq_y: 41.0
shaper_type_x: mzv
shaper_type_y: mzv

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
baud: 250000
restart_method: command

[temperature_sensor HOST]
sensor_type: temperature_host
[temperature_sensor MCU]
sensor_type: temperature_mcu

[virtual_sdcard]
path: /home/kingroon/printer_data/gcodes

[gcode_arcs]
resolution: 0.05

[display_status]
[pause_resume] 
[respond]
[exclude_object]

[verify_heater heater_bed]
max_error: 120
check_gain_time: 60
hysteresis: 5
heating_gain: 2
[verify_heater extruder]
max_error: 120
check_gain_time: 30
hysteresis: 5
heating_gain: 2


#####################################
#              BEEPER               #
#####################################
