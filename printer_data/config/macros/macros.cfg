[gcode_macro CANCEL_PRINT]
description: Cancel the actual running print
rename_existing: CANCEL_PRINT_BASE
gcode:
  TURN_OFF_HEATERS
  CANCEL_PRINT_BASE

[gcode_macro SELECT_SPOOL]
description: Wybiera szpule w Spoolman
variable_spool_id: -1
gcode:
  {% if spool_id|int >= 0 %}
    SET_ACTIVE_SPOOL ID={spool_id}
    RESPOND PREFIX=Spool MSG="Aktywna szpula ID={spool_id}"
  {% else %}
    RESPOND PREFIX=Spool MSG="Nieprawidlowe ID szpuli"
  {% endif %}

[gcode_macro CLEAR_SPOOL]
description: Usuwa aktywna szpule po wydruku
gcode:
  SET_ACTIVE_SPOOL ID=-1
  RESPOND PREFIX=Spool MSG="Szpula odłączona"
